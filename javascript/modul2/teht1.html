<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä 1</title>
</head>
<body>
<script>
    'use strict';
    let numbers = []
    for (let i=0; i<5; i++) {
      let input = prompt("Enter a number "+ (i+1)+":");
      numbers.push(parseInt(input));
    }
    console.log("Numbers in reverse order:")
    for (let i=numbers.length-1; i>=0; i--) {
      console.log(numbers[i]);
    }
</script>
</body>
</html>
