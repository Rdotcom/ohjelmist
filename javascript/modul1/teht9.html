<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä 9</title>
</head>
<body>
<script>
  'use strict';
  const number = parseInt(prompt("Enter a integer:"));
    if (isNaN(number)) {
        document.write("Invalid input. Please enter a valid number.");
    } else {
        let isPrime = true;
        if (number <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        if (isPrime) {
          document.write(number + " is a prime number.");
        } else {
          document.write(number + " is not a prime number.");
        }
    }

</script>
</body>
</html>
