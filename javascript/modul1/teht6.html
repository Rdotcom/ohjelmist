<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä 6</title>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const confirmResult = confirm("Should I calculate the square root?");

      if (confirmResult) {
        const numberStr = prompt("Enter a number:");
        const number = parseFloat(numberStr);

        if (!isNaN(number)) {
          if (number>=0) {
            const squareRoot = Math.sqrt(number);
            document.write("The square root of " + number + " is " + squareRoot + ".");
          } else {
            document.write("The square root of a negative number is not defined");
          }
        } else {
          document.write("Invalid input. Please enter a valid number.");
        }
      } else {
        document.write("The square root is not calculated.");
      }
    });
  </script>
</body>
</html>
