<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä 5</title>
</head>
<body>
<script>
    'use script';
    const year = prompt('Enter a year:');
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
        document.write(year + ' is a leap year.');
    } else {
        document.write(year + ' is not a leap year.');
    }
</script>
</body>
</html>
