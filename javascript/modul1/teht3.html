<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä 3</title>
</head>
<body>
<script>
  'use strict';
  const number1 = prompt('Give first number');
  const number2 = prompt('Give second number');
  const number3 = prompt('Give third number');
  const sum = parseInt(number1) + parseInt(number2)+ parseInt(number3);
  const product = number1 * number2 * number3;
  const average = sum / 3;
  document.write("<p>Sum: " + sum + "</p>");
  document.write("<p>Product: " + product + "</p>");
  document.write("<p>Average: " + average + "</p>");
</script>
</body>
</html>
